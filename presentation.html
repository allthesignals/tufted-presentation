## Bar chart

```javascript
var n = 4, // number of layers
    m = 58, // number of samples per layer
    stack = d3.layout.stack(),
    layers = stack(d3.range(n).map(function() { return bumpLayer(m, .1); })),
    yGroupMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y; }); }),
    yStackMax = d3.max(layers, function(layer) { return d3.max(layer, function(d) { return d.y0 + d.y; }); });

var margin = {top: 40, right: 10, bottom: 20, left: 10},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeRoundBands([0, width], .08);

var y = d3.scale.linear()
    .domain([0, yStackMax])
    .range([height, 0]);

var color = d3.scale.linear()
    .domain([0, n - 1])
    .range(["#aad", "#556"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(0)
    .tickPadding(6)
    .orient("bottom");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var layer = svg.selectAll(".layer")
    .data(layers)
  .enter().append("g")
    .attr("class", "layer")
    .style("fill", function(d, i) { return color(i); });

var rect = layer.selectAll("rect")
    .data(function(d) { return d; })
  .enter().append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", height)
    .attr("width", x.rangeBand())
    .attr("height", 0);

rect.transition()
    .delay(function(d, i) { return i * 10; })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); });

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

d3.selectAll("input").on("change", change);

]

.bold[Repeatable]:

A chart can be instantiated more than once in a given context, each visualizing a different data set.
]

--
.right-column[
.bold[Modifiable]:

Chart definitions (source code) can be easily re-factored by other developers to suit their needs.
]
--
.right-column[
.bold[Configurable]:

Chart behavior can be altered at run-time through a consistent API.
]
--
.right-column[
.bold[Extensible]:

New charts can be defined in terms of existing charts.
]

### Miso.Dataset:
##Fetch

]
.right-column[

## Using Miso.Dataset instead of D3.csv for more powerful operations

```javascript
var ds = new Miso.Dataset({
  url : 'data/myData.csv'
  delimiter : ',',
  columns: [{ name: 'Zip Code', type: 'string' }]
});

ds.fetch({
  success : function() {

  var data = [];

  this.each(function(row, rowIndex){ 
    data.push(row); 
  });

  d3.select("svg").selectAll("circle")
    .data(data)
    .enter()
    .append("circle");
    
  }
})

```
]
