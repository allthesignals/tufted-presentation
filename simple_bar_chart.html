<!doctype html>
<html lang="en">
  <style>
  </style>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<svg></svg>

<script src="d3.v3.js" charset="utf-8"></script>
<script>
var data = [5,10,20,15,18]

d3.select("svg")
  .selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .style("stroke", "gray")
    .style("fill", "blue")
    .attr("r", function(d) { return d })
    .attr("cx", function(d,i) { return 30 + (i * 60)})
    .attr("cy", 50);

</script>
	
</body>
</html>
